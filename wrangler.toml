# wrangler.toml
name = "cpahandbook-static"              # 随便起个名字，小写 + - 分隔，唯一即可
compatibility_date = "2025-12-29"        # 用最近日期（你的日志是 2025-12-30，往前一天避免 bug）
compatibility_flags = []                 # 空数组即可

[assets]
directory = "."                          # 当前目录就是静态文件根目录（index.html 和 Accounting 文件夹都在这里）
not_found_handling = "single-page-application"   # 可选：如果想让 404 都回 index.html（SPA 风格）
